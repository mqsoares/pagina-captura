<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/ico.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Workshop</title>
</head>
<body>
    <main class="container">
        <header>
            <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
        </header>    
        <section class="content">
            <div class="formContent">
                <h2 class="formContent-h2 padBottom">GARANTA SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p class="formContent-p padBottom">Neste evento você vai aprender todos do segredos que vão te fazer um empreendedor de sucesso sem precisar contar com a sorte.</p>
                
                <form class="formContent-in">
                    <input type="text" name="name" id="name" placeholder="Nome">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <select name="place">
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sp">São Paulo</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="es">Espírito Santo</option>
                    </select>
                    <input type="submit" value="INSCREVA-SE">
                </form>
            </div>
        </section>
        
        <footer>
    
        </footer>

    </main>
</body>
</html>
